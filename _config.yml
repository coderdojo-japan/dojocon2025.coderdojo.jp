timezone: Asia/Tokyo
year: 2025
title: DojoCon Japan
subtitle: "Inspire Next 〜好奇心に火をつけよう〜"
description: >-
  DojoCon Japan は CoderDojo コミュニティのカンファレンスイベントです。CoderDojo 関係者を対象に運営ノウハウの共有や関係者同士の交流などを目的として毎年開催されています。
