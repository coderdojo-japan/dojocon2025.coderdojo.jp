registration: https://dojocon-japan.doorkeeper.jp/events/176163  # TODO: update to 2025

# Build settings
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap # This must be LAST to include contents generated by gems above
  - jekyll-liquify # This enable to use variables in frontmatter

sass:
  style:     compressed
  sourcemap: always

feed:
  posts_limit: 100

collections:
  pages:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: /:categories/:title.html

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - tasks/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
